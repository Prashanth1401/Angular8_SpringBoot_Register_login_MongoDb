<div style=" background-image: url(../../../sofa.jpg); height: 100%;">
<div style="text-align: center">
    <h1 style="background-color: white;">{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center"> <span class="req"><small>
                                </small></span></legend>

                    <div class="form-group">
                        <label for="Name" style="background-color: white;"><span class="req">* </span> Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.name" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                    </div>

                    <div class="form-group">
                        <label for="firstname" style="background-color: white;"><span class="req">* </span> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt" required
                            placeholder="Enter valid email address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname" style="background-color: white;"><span class="req">* </span> phonenumber </label>
                        <input class="form-control" type="text" [(ngModel)]="user.experience" name="experience" id="txt"
                            placeholder="Total year of experience" required />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="email" style="background-color: white;"><span class="req">* </span> password </label>
                        <input class="form-control" required type="password" [(ngModel)]="user.domain" name="domain"
                            id="email" placeholder="fullstack/backend/developer" />
                        <div class="status" id="status"></div>
                    </div>
                    <div class="form-group">
                     
                        <a class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()" href="adminhome"><mat-icon>account_circle</mat-icon>Register</a>
                        <!-- <a class="btn btn-danger" type="submit" name="submit_reg" value="show data" href="search">showdata</a> -->
                        <a  class="btn btn-danger" type="submit" value="Delet"  style="margin-left: 20px;" href="loginpage"><mat-icon>fingerprint</mat-icon>LOGIN</a>
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
</div>
