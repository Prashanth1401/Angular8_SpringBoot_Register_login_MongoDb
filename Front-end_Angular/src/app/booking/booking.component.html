    <body class="backgrnd">
    <div style="text-align: center">
        <h1 style="background-color:white">{{message}}</h1>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form>
                    <fieldset>
                        <legend class="text-center"> <span class="req"><small>
                                    </small></span></legend>
    
                        <div class="form-group">
                            <label for="Name"><span class="req">* </span> <h5 style="background-color: white;">UserName: </h5><small><h5>

                           </h5></small> </label>
                            <input required type="text" [(ngModel)]="user.username" name="name" id="name"
                                class="form-control phone" maxlength="28" placeholder="Enter your fullname..." />
                        </div>
    
                        <div class="form-group">
                            <label for="firstname"><span class="req">* </span><h5 style="background-color: white;"> Email:</h5> </label>
                            <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt" required
                                placeholder="Enter valid email address" />
                            <div id="errFirst"></div>
                        </div>
    
              
    
                        <div class="form-group">
                            <label for="email"><span class="req">* </span> <h5 style="background-color: white;" >FurnitureCode</h5> </label>
                            <input class="form-control" required type="text" [(ngModel)]="user.furniturecode" name="domain"
                                id="email" placeholder="Enter The Furniture Code" />
                            <div class="status" id="status"></div>
                        </div>
                        <div class="form-group">
                            <label for="lastname"><span class="req">* </span><h5 style="background-color: white;"> Furniture Amount</h5> </label>
                            <input class="form-control" type="text" [(ngModel)]="user.furnitureamount" name="experience" id="txt"
                                placeholder="Enter The Furniture Amount" required />
                            <div id="errLast"></div>
                        </div>
                        <input type="file">
                        <div class="form-group">
                            <input class="btn btn-success" type="submit" name="submit_reg" value="UPLOAD" (click)="registerNow()">
                            <a  class="btn btn-danger" type="submit" value="HOME" href="#">SIGN OUT</a>
                            <a  class="btn btn-success" type="submit" value="HOME" href="mongodb">ShowData</a>
                        </div>
                    </fieldset>
                </form><!-- ends register form -->
                <!-- second for to fiter user-->
            </div><!-- ends col-6 -->
    
        </div>
    </div>
</body>
